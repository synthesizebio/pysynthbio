name: Deploy Documentation to GitHub Pages

on:
  # push:
  #   branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Build and Deploy Docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup UV and Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          # Install project dev dependencies + sphinx and any theme you use
          uv sync --all-extras --dev
          uv pip install sphinx sphinx-rtd-theme # Add your theme here if not alabaster

      - name: Build documentation
        run: |
          # Build from the root directory '.' and output to '_build/html'
          # Ensure conf.py has correct settings (theme, extensions, etc.)
          sphinx-build -b html . _build/html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
