{# Custom about.html to make the sidebar logo link to the main site #}
{% if logo %}
<p class="logo">
  <a href="https://www.synthesize.bio/" target="_blank" rel="noopener">
    <img class="logo" src="{{ pathto('_static/' ~ logo, 1) }}" alt="Logo of {{ project }}"/>
  </a>
</p>
{% endif %}

{# Keep the project title (hidden by CSS in your theme) #}
<h1 class="logo"><a href="{{ pathto(master_doc) }}">{{ project }}</a></h1>
<!-- custom about override marker -->
